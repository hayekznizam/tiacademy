<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Busca CEP</title>
</head>

<body>
  <header> <span class="material-icons-"></span></header>
  <section id="formulario">
    <form method="get" name="BuscaCep">
      <fieldset>
        <legend>Busca Cep</legend>
        <label for="cep">Cep</label>
        <input type="text" required placeholder="Digite o CEP" class="txt" id="cep" name="nomeUsu" value="">
        <label for="rua">Rua</label>
        <input type="text" class="txt" id="rua" name="rua" value="">
        <label for="bairro">Bairro</label>
        <input type="text" class="txt" id="bairro" name="bairro" value="">
        <label for="cidade">Cidade</label>
        <input type="text" class="txt" id="cidade" name="cidade" value="">
        <label for="estado">Estado</label>
        <input type="text" class="txt" id="estado" name="estado" value="">

      </fieldset>
      <fieldset>
        <input type="submit" name="enviarDados" value="ENVIAR">
      </fieldset>
    </form>
  </section>

</body>

</html>
