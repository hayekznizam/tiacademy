<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Aula 20 </title>
</head>

<body>
  <section id="formulario">
    <form method="get" name="cadastro">
      <fieldset>
        <legend>Cadastro de Usuário</legend>
        <label for="nomeUsu">Nome</label>
        <input type="text" required placeholder="Digite seu nome" class="txt" id="nomeUsu" name="nomeUsu" value="">
        <label for="sobrenomeUsu">Sobrenome</label>
        <input type="text" class="txt" id="sobrenomeUsu" name="sobrenomeUsu" value="">
        <label for="dataNasciUsu">Data de Nascimento</label>
        <input type="text" class="txt" id="dataNasciUsu" name="dataNasciUsu" value="">

      </fieldset>
      <fieldset>
        <legend>Sexo</legend>
        <label for="">Masculino</label>
        <input type="radio" name="genero" value="m">
        <label for="">Feminino</label>
        <input type="radio" name="genero" value="f">
      </fieldset>
      <fieldset>
        <legend>Preferências de Estudo</legend>
        <label for="php">PHP</label>
        <input type="checkbox" id="php" name="php" value="php">
        <label for="php">Java Script</label>
        <input type="checkbox" id="js" name="js" value="js">
        <label for="php">HTML e CSS </label>
        <input type="checkbox" id="html_css" name="html_css" value="html_css">

      </fieldset>
      <fieldset>
        <select name="" id="">
          <option value="">Selecione</option>
          <option value="Júnior">Júnior</option>
          <option value="Sênior">Sênior</option>
          <option value="Plus Plus Master">Plus Plus Master</option>
        </select>
      </fieldset>
      <fieldset>
        <label for="edicao">Escreva mais sobre você</label>
        <textarea id="edicao" cols="80" rows="10"></textarea>
        <input type="submit" name="enviarDados" value="ENVIAR">
      </fieldset>
    </form>
  </section>

</body>

</html>
